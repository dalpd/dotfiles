##########################################################################
# Colors (Pencil Light)
##########################################################################
colors:
  # Default Colors
  primary:
    background: '0xf1f1f1'
    foreground: '0x424242'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xc30771'
    green:   '0x10a778'
    yellow:  '0xa89c14'
    blue:    '0x008ec4'
    #magenta: '0x523c79'
    magenta: '0xff5e99'
    cyan:    '0xff5e99'
    white:   '0xe0e0e0'

  # Bright colors
  bright:
    black:   '0x212121'
    red:     '0xfb007a'
    green:   '0x5fd7af'
    yellow:  '0xf3e430'
    blue:    '0x20bbfc'
    magenta: '0x6855de'
    cyan:    '0x4fb8cc'
    white:   '0xf1f1f1'

  # Cursor color
  cursor:
    text: '0x2e2e2d'
    cursor: '0x6855de'

##########################################################################
# Cursor configuration
##########################################################################

cursor:
  style: Block

# background_opacity: 1.0

##########################################################################
# Font configuration
##########################################################################

font:
  # The normal font face to use.
  normal:
    family: Iosevka
    style: Light

  # The bold font face
  bold:
    family: Iosevka
    style: Medium

  # The italic font face
  italic:
    family: Iosevka
    style: "Light Italic"

  # Point size of the font
  size: 12.0